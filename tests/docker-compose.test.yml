services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3,secretsmanager
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test-network

  mariadb:
    image: mariadb:10.11
    platform: linux/arm64  # Use native platform or remove for auto-detection
    environment:
      - MYSQL_ROOT_PASSWORD=testroot
      - MYSQL_DATABASE=fis
      - MYSQL_USER=fis
      - MYSQL_PASSWORD=testpass
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./init-mariadb.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptestroot"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  localstack-data:
  mariadb-data:

networks:
  test-network:
    driver: bridge
